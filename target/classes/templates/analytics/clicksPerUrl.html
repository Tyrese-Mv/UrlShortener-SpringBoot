<!DOCTYPE html>

<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--        layout:decorate="~{/dashboard_layout.html}">-->

<head>
    <title>Shortener</title>
    <!-- Page specific CSS -->
    <!--    <link rel="stylesheet" th:href="@{/css/home.css}">-->
</head>
<body>
<div layout:fragment="content">
    <h1>Total clicks on each URL</h1>
    <table>
        <thead>
        <tr>
            
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Clicked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url : ${urls}">
            <td th:text="${url.getLongUrl}"></td>
            <td th:text="${url.getShortUrl}"></td>
            <td th:text="${url.getClicks}"></td>
            <td>
                <a th:href="@{${url.shortUrl}}" th:text="${url.shortUrl}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Page specific JavaScript -->
<!--<script th:src="@{/js/home.js}"></script>-->
</body>
</html>
